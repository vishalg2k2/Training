<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add Traveller</title>
  </head>
  <body>
    {% include 'hey.html' %}
    <h1 class = "text-center my-3">Update Existing Traveller</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form action="/do-update/{{t.id}}" method ='POST'>
                        {% csrf_token %}
                            <div class="md-3">
                                <label for="Aadhar">Aadhar</label>
                                <input name = 'tr_aadhar' type='number' id="Aadhar" class="form-control" placeholder="Enter your Aadhar" required value="{{t.Aadhar}}">
                            </div>
                            <div class="md-3">
                                <label for="Name">Name</label>
                                <input name = 'tr_name' type='text' id="Name" class="form-control" placeholder="Enter your Name" required value="{{t.Name}}">
                            </div>
                            <div class="md-3">
                                <label for="Email">Email</label>
                                <input name = 'tr_email' type='text' id="Email" class="form-control" placeholder="Enter your Email" required value="{{t.Email}}">
                            </div>
                            <div class="md-3">
                                <label for="Phone">Phone Number</label>
                                <input name = 'tr_phone' type='number' id="Phone" class="form-control" placeholder="Enter your Number" required value="{{t.Phone}}">    
                            </div>
                            <div class="container text-center my-4">
                                <button class="btn btn-success">
                                    Update Traveller
                                </button>

                            </div>
                            

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
